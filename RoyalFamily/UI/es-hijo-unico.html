<body>
  <span><a href="http://localhost">Atras</a></span>
  <h1>¿Es hijo único?</h1>
  <input type="text" placeholder="Nombre" id="name-input">
  <button onclick="search()">Buscar</button>
  <h2 id="resultado-title" style="display: none">Resultado</h2>
  <p id="resultado-body"></p>
  <script src="js/app.js"></script>

</body>

<script>
let resultadoTitle = document.getElementById('resultado-title');
let resultadoCuerpo = document.getElementById('resultado-body');
let nameInput = document.getElementById('name-imput')

function search(){
  nameInput = document.getElementById('name-input')
  name = nameInput.value
  const xhr = new XMLHttpRequest();
  xhr.open("GET", `http://localhost:5000/is-only-child/${name}`);
  xhr.send();
  xhr.responseType = "json";
  xhr.onload = () => {
    if (xhr.readyState == 4 && xhr.status == 200) {
      const data = xhr.response;
      resultadoTitle.style.display = 'Block';
      resultadoCuerpo.innerText = data.result;
    } else {
      console.log(`Error: ${xhr.status}`);
    }
  };
}


</script>
